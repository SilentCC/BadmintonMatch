# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - badminton

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bf95f53809794661bdf77de076ab0579 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_22766bdf5aa949d8affab7e6848f7a39 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bf95f53809794661bdf77de076ab0579 }}/silentcc/badmintonmatch:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'badminton'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b071a951fbdf4c49b475a557e39f1355 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_bf95f53809794661bdf77de076ab0579 }}/silentcc/badmintonmatch:${{ github.sha }}'